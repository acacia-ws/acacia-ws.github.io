---
layout: default
---

<h1>
    {% if post.link %}
        <a href="{{ post.link }}">{{ page.title }}</a>
    {% else %}
      {{ page.title }}
    {% endif %}
</h1>

{% if page.image %}
<img src="/assets/img/{{ page.image }}" width="100%">
{% endif %}

<article>
    {{ content }}

    {% if post.link %}
        <a href="{{ post.link }}">Read more</a>
    {% endif %}
</article>

{% if site.hide_post_date != true %}
<div>
    {% include post-date.html %}
</div>
{% endif %}
